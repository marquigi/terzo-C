<h2>Posts</h2>

<!-- Gruppo di pulsanti che serve per filtrare i post per categoria -->
<div class="btn-group mb-2" role="group">

    <!-- Bottone che mostra tutti i post -->
    <!-- [ngClass] aggiunge la classe "active" se nessuna categoria è selezionata -->
    <!-- (click)="filter()" richiama la funzione filter() senza parametri -->
    <button type="button" class="btn btn-outline-secondary" [ngClass]="{ active : ps.selectedCategory == undefined }"
        (click)="filter()">
        Tutti
    </button>

    <!-- Ciclo @for di Angular per creare un bottone per ogni categoria -->
    <!-- 'c of categories' scorre l’array categories -->
    <!-- 'track $index' serve a tenere traccia dell’indice per ottimizzare il rendering -->
    @for (c of categories; track $index) {
    <!-- Bottone che mostra solo i post della categoria selezionata -->
    <!-- [ngClass] mette la classe "active" se la categoria corrente (c) è quella selezionata -->
    <!-- (click)="filter(c)" passa la categoria cliccata alla funzione filter -->
    <button type="button" class="btn btn-outline-secondary" [ngClass]="{ active : ps.selectedCategory == c }"
        (click)="filter(c)">
        {{ c.title }} <!-- Mostra il titolo della categoria -->
    </button>
    }

</div>

<!-- Altro ciclo @for per mostrare i post -->
<!-- 'p of posts' scorre l’array posts -->
<!-- Ogni post viene passato come input al componente figlio <app-post-detail> -->
@for (p of posts; track $index) {
<app-post-detail [post]="p"></app-post-detail>
}
